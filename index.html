<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic page needs
    ==================================================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Code Review</title>

    <!-- CSS
    ==================================================-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

     <!-- Font
    ==================================================-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>

<body>

    <!-- Header starts
    ==================================================-->
    <header class="header">
        <div class="container">
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>
    <!-- Header ends -->

    <!-- Main starts
    ==================================================-->
    <main>
        <div class="container">
            <!-- Main header starts
            ==================================================-->
            <header class="main-header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </header>
            <!-- Main header ends -->

            <!-- Form Starts
            ==================================================-->
            <form action="index.html" method="POST">
                
                <!-- Contact Information-->
                <div class="fieldset-container">
                    <fieldset>            
                        <legend><h3>Contact Information</h3></legend>

                        <div class="flex-container">                        
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>

                            <label for="mail">Email Address</label>
                            <input type="email" id="mail" name="user_mail" placeholder="Required" required>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="0123-456789">

                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user-address" placeholder="Enter your address">

                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city" placeholder="Mumbai">

                            <label for="state">State</label>
                            <select name="user_state" id="state">
                                <option value="none">Choose items</option>
                                <option value="kerala">Kerala</option>
                                <option value="tamilnadu">Tamil Nadu</option>
                                <option value="karnataka">Karnataka</option>
                                <option value="andhrpradesh">Andhra Pradesh</option>
                                <option value="telangana">Telangana</option>
                                <option value="goa">Goa</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="odisha">Odisha</option>
                                <option value="rajasthan">Rajasthan</option>
                            </select>

                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="user_zip-code" placeholder="012-345">
                            
                        </div>
                    </fieldset>
                </div>

                <!-- Newsletter -->
                <div class="fieldset-container">
                    <fieldset>
                        <legend><h3>Newsletter</h3></legend>

                        <div class="newsletter-choice">
                            <p>Select the newsletter you would like to recieve.</p>

                            <div class="choice">
                                <input type="checkbox" id="html" name="newsletter" value="html-news" checked>
                                <label for="html">HTML News</label>
                            </div>

                            <div class="choice">
                                <input type="checkbox" id="css" name="newsletter" value="css-news">
                                <label for="css">CSS News</label>
                            </div>

                            <div class="choice">
                                <input type="checkbox" id="javascript" name="newsletter" value="javascript-news">
                                <label for="javascript">Javascript News</label>
                            </div>
                        </div>

                        <div class="format">
                            <p>Newsletter format</p>

                            <div class="choice">
                                <input type="radio" id="HTML" name="format" value="HTML" checked>
                                <label for="HTML">HTML</label>
                            </div>

                            <div class="choice">
                                <input type="radio" id="plain" name="format" value="plain-text">
                                <label for="plain"> Plain text</label>
                            </div>
                        </div>

                        <p>Other topics you'd like to hear about</p>
                        <textarea name="other-topics" id="topics" rows="5" cols="20" placeholder="Type here"></textarea>
                    </fieldset>
                </div>

                <!-- Submit Button-->
                <input type="submit" value="Sign Up">

            </form>
            <!-- Form ends -->

            <!-- Main footer starts
            ==================================================-->
            <footer class="main-footer">
                <span>Copyright The Code Review</span>
            </footer>
            <!-- Main footer ends-->
        </div>
    </main>
    <!-- Main ends -->
</body>

</html>
